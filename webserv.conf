server {
    listen 8080;
    root ./www;

    location / {
        allow_methods GET;
        index index.html;
    }

    location /upload_here {
        allow_methods POST;
        upload_path ./www/uploads;
        client_max_body_size 10M;
    }

    location /cgi-bin {
        root ./;
        allow_methods GET POST;
        cgi_ext .py;
        cgi_path /usr/bin/python;
    }
}

